[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["SYMPTOM", "BODY_PART", "DISEASE", "DRUG", "ROUTE"]

[components.llm.model]
@llm_models = "spacy.Dolly.v1"
# For better performance, use dolly-v2-12b instead
name = "dolly-v2-3b"

[components.llm.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "ner/spacy_llm/ner_examples_cot_balanced.json"