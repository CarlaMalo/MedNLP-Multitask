[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"
save_io = true

[components.llm.task]
@llm_tasks = "spacy.NER.v2"
labels = SYMPTOM, BODY_PART, DISEASE, DRUG, ROUTE

[components.llm.task.label_definitions]
SYMPTOM = "Subjective or objective clinical findings, such as pain, swelling, fever."
BODY_PART = "Any anatomical location, tissue, or organ."
DISEASE = "Named diseases, syndromes, deformities, diagnoses."
DRUG = "Medications, anesthetics, biologics, or medical products administered to the patient."
ROUTE = "Route of administration, e.g. IV, oral, intravenous, intraoral."

[components.llm.model]
@llm_models = "spacy.Mistral.v1"
name = "Mistral-7B-Instruct-v0.1"

[components.llm.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "ner/spacy_llm/ner_examples_ner2_balanced_1.json"



